<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link the style sheet -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Betsy</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <a href="/">Betsy</a>
      </nav>
    </header>

    <!-- Start of main -->
    <main>
      <!-- Hero Section -->
      <section id="hero">
        <h1>High Resolution 3D Printing Services</h1>
        <a href="#step-1" Get Started
          ><button class="call-to-action">Get Started</button></a
        >
      </section>

      <!-- Step 1 -->
      <section id="step-1" class="step">
        <h2>Step 1. Upload a 3D File</h2>
        <div>
          <p>Acceptable file format is STL.</p>
          <form action="#">
            <input type="file" />
          </form>
          <p>
            *Don't have one? Search
            <a href="https://www.bing.com/search?q=3d+files" target="_blank"
              >Bing</a
            >.
          </p>
        </div>
      </section>

      <!-- Step 2 -->
      <section id="step-2" class="step">
        <h2>Step 2. Customize Your Print</h2>
        <div>
          <form action="">
            <div>
              <label for="">Material:</label>
              <select name="" id="">
                <option value="">PLA</option>
                <option value="">ABS</option>
                <option value="">Steel</option>
                <option value="">Nylon</option>
                <option value="">Carbon Fiber</option>
              </select>
            </div>
            <div>
              <label for="">Color:</label>
              <select name="" id="">
                <option value="">Red</option>
                <option value="">Blue</option>
                <option value="">Green</option>
                <option value="">Orange</option>
                <option value="">Black</option>
                <option value="">White</option>
              </select>
            </div>
            <div>
              <label for="">Finish:</label>
              <select name="" id="">
                <option value="">None</option>
                <option value="">Smooth</option>
                <option value="">Rough</option>
              </select>
            </div>
          </form>
        </div>
      </section>

      <!-- Step 3 -->
      <section id="step-3" class="step">
        <h2>Step 3. Enter Shipping Information</h2>
        <div>
          <form action="">
            <div>
              <label for="">Name</label>
              <input type="text" />
            </div>
            <div>
              <label for="">Address 1</label>
              <input type="text" />
            </div>
            <div>
              <label for="">Address 2</label>
              <input type="text" />
            </div>
            <div class="address-third">
              <label for="">City</label>
              <input type="text" />
            </div>
            <div class="address-third">
              <label for="">State</label>
              <input type="text" />
            </div>
            <div class="address-third">
              <label for="">Zip</label>
              <input type="text" />
            </div>
          </form>
        </div>
      </section>

      <!-- Step 4 -->
      <section id="step-4" class="step">
        <h2>Step 4. Enter Payment Information</h2>
        <div>
          <form action="">
            <div>
              <label for="">Card Number</label>
              <input type="text" />
            </div>
            <div>
              <label for="">Name on card</label>
              <input type="text" />
            </div>
            <div class="card-half">
              <label for="">Expiration</label>
              <input type="text" />
            </div>
            <div class="card-half">
              <label for="">CVV</label>
              <input type="text" />
            </div>
          </form>
        </div>
      </section>

      <!-- Step 5 -->
      <section id="step-5" class="step">
        <h2>Step 5. Confirm Order</h2>
        <div>
          <a href="/success"><button>Place Order</button></a>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div>
        <ul>
          <li><a href="/">&copy; Betsy</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
